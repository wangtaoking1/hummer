<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <head>
    <title>{% block title %}{% endblock %}</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="generator" content="Bootply">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="{% static 'website/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'website/css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'website/css/font-awesome.min.css' %}">

    <script src="{% static 'website/js/jquery-2.1.4.min.js' %}"></script>
    <script src="{% static 'website/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'website/js/jquery.ui.widget.js' %}"></script>
    <script src="{% static 'website/js/jquery.iframe-transport.js' %}"></script>
    <script src="{% static 'website/js/jquery.fileupload.js' %}"></script>
    <script src="{% static 'website/js/spin.min.js' %}"></script>
    <script src="{% static 'website/js/ladda.min.js' %}"></script>
    {% block style %}{% endblock %}
    </head>

    <body>
    {% block nav %}{% endblock %}

    {% block content %}{% endblock %}

    {% block footer %}
    {% endblock %}

    {% block script %}
    {% endblock %}
    </body>
</html>
